<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Animals</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>

    <header>
        <h1>FOOTBALLISTIC!</h1>
    </header>

    <main>
        <section>
            <h2>Add your favourite teams to your personalised list.</h2>
        </section>

        <section>
            <form id="new-team-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required autocomplete="off">
                </div>

                <div >
                    <label for="kit">Kit Colour:</label>
                    <input type="text" id="kit"  required autocomplete="off">
                </div>

                <div class="leagues">
                    <label for="league">League:</label>
                    <select name="league" id="league">
                        <option value="">Select the league</option>
                        <option value="EPL">EPL</option>
                        <option value="Ligue 1">Ligue 1</option>
                        <option value="Bundesliga">Bundesliga</option>
                        <option value="La Liga">La Liga</option>
                        <option value="Serie A">Serie A</option>
                    </select>
                </div>
                <input type="submit" value="Save" id="save-button">
            </form>
        </section>
        <div class="delete">
            <label for="Delete">Delete:</label>
            <input type="submit" value=&#128465; id="delete" name="delete" style="background-color: red;">  
        </div>
        
        <section>
            <h2> Some of your favourite teams </h2>
            <ul id="team-list"></ul>
        </section>
    </main>
    
</body>
</html>
